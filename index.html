<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@400;500;600&display=swap" rel="stylesheet">    
</head>
<body>
    
    <div class="calculator">
    <div class="display">
        <div class="previousNumber">2</div>
        <div class="currentNumber">2</div>        
    </div>

    <button data-clear class="span-two red-button">AC</button>
    <button data-delete class="red-button">DEL</button>
    <button data-operation>/</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>-</button>
    <button data-number>0</button>
    <button data-number>.</button>
    <button data-equals class="span-two">=</button>        
    </div>

    <script src="script.js"></script>
</body>
</html>
